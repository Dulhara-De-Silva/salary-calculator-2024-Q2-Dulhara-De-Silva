<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculate-salary-box">
        <div class="wrapper">
        <h4>Calculate Your Salary</h4>
        <div class="reset-wrapper">
        <img class="reset" src="Images/Icon color.png">
        <label style="color: #0052EA;">Reset</label>
        </div>

        <label class="sub-heading">Basic Salary</label>
        <br/>
        <input type="text">
        <br/><br/>
        <label class="sub-heading">Earnings</label>
        <br/>
        <label class="label-tooltip">Allowance, Fixed Allowance, Bonus etc.</label>
        <br/><br/>
        <label class="add-button">+ Add New Allowance</label>
        <br/>
        <hr/><br/>
        <label class="sub-heading">Deductions</label>
        <br/>
        <label class="label-tooltip">Salary Advances, Local Deductions and all</label>
        <br/><br/>
        <label class="add-button" style="margin-top:526px">+ Add New Deduction</label>
    </div>
    </div>

    <div class="result-salary-box">
        <div class="wrapper">
        <h4>Your Salary</h4>
        
            <div class="result-headings">
                <label class="label-tooltip">Items</label>
                <label style="float:right" class="label-tooltip">Amount</label>
                <br/><br/>
                <label>Basic Salary</label>
                <label></label>
                <input type="text">
                <br/><br/>
                <label>Gross Earnings</label>
                <input type="text">
                <br/><br/>
                <label>Gross Deduction</label>
                <input type="text">
                <br/><br/>
                <label>Employee EPF(8%)</label>
                <input type="text">
                <br/><br/>
                <label>APIT</label>
                <input type="text">
                <br/><br/>
            

            <br/>

            <div class="net-salary-border">
                <div class="net-salary-label">
            <label class="sub-heading">Net Salary(Take Home)</label>
            <input type="text">

            <br/><br/><br/>

            <div class="result-headings">
                <label class="label-tooltip">Contribution from the Employer</label>
                
                <br/><br/>
                <label>Employeer EPF (12%)</label>
                <label></label>
                <input type="text">
                <br/><br/>
                <label>Employeer ETF (3%)</label>
                <input type="text">
                <br/><br/><br/><br/>
                <label>CTC Cost to Company</label>
                <input type="text">
           
            
        </div>
        </div>

        </div>
